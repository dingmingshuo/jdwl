{% extends ../base.html %}

{% block title %} Receive {% end %}


{% block body %}
<form action="/form/receive" method="post">
    {% for item in attributes %}
    <div class="mb-3 row">
        <label for="{{item[0]}}" class="col-sm-2 col-form-label">{{item[2]}}</label>
        <div class="col-sm-10">
            <input type="{{item[1]}}" class="form-control" name="{{item[0]}}">
        </div>
    </div>
    {% end %}
    <input type="submit" class="btn btn-primary mb-3">
</form>
{% end %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS and JS -->

    <link rel="stylesheet" href="{{static_url('bootstrap-5.0.0-dist/css/bootstrap.min.css')}}">
    <script src="{{static_url('bootstrap-5.0.0-dist/js/bootstrap.bundle.min.js')}}"></script>
    <title>{% block title %}{% end %}</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Index</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarForms" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Form
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarForms">
                                <li><a class="dropdown-item" href="/form/delivery">Delivery</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container pt-5">
        {% block body %}{% end %}
    </div>

</html>

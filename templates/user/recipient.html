{% extends ../base.html %}

{% block title %} 取货人 {% end %}


{% block body %}
<form action="/user/recipient" method="post">
    <div class="row">
      <div class="col-sm-3">
          {% for item in attributes %}
          <label for="{{item[0]}}" class="row col-form-label">{{item[2]}}</label>
          <div class="row">
              <input type="{{item[1]}}" class="form-control" name="{{item[0]}}">
          </div>
          {% end %}
          <input type="submit" class="row btn btn-primary mt-3" value="添加取货人"></input>
      </div>
      <div class="col-sm-9">
          <table class="table">
              <thead>
                <tr>
                    <th scope="col">取货人编号</th>
                    <th scope="col">取货人姓名</th>
                    <th scope="col">取货人电话</th>
                    <th scope="col">取货人地址</th>
                </tr>
              </thead>
              <tbody>
                  {% for item in data %}
                  <tr>
                      <th scope="row">{{item[0]}}</th>
                      <td>{{item[1]}}</td>
                      <td>{{item[2]}}</td>
                      <td>{{item[3]}}</td>
                  </tr>
                  {% end %}
              </tbody>
            </table>
      </div>
      
    </div>
</form>
{% end %}

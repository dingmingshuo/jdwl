{% extends ../base.html %}

{% block title %} User {% end %}


{% block body %}
{% for item in types %}
<form action="/user/{{item[0]}}" method="get" name="{{item[0]}}_id_form">
    <div class="mb-3 row">
        <label for="id" class="col-sm-2 col-form-label">{{item[1]}} ID</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="id">
        </div>
    </div>
    <button type="submit" class="btn btn-primary mb-3">Check {{item[1]}} by ID</button>
</form>
{% end %}
{% end %}
